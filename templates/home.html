{% extends 'base.html' %}
{% block content %}
  <div>

    <div>
      CREATED BOARDS:
    </div>

    <div >
      <ul class="list-group" id="messages">
        {% for board in boards %}
          <li class="list-group-item" id="list-group-item">
            <a href="/user/{{ g.user.id}}/board/{{board.id}}">{{board.name}}</a> 
          

          <form method="POST"
          action="/user/{{g.user.id}}/board/{{board.id}}/delete">
          <button class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i> Delete</button>
          </form>
        </li>
        {% endfor %}
      </ul>
    </div>


    <div>
      <form method="GET" action="/user/{{ g.user.id}}/board/new" >
        <button class="
          btn 
          btn-sm
          btn-outline-primary 
          "
        ><i class="fas fa-plus"></i> CREATE A NEW BOARD <!-- Consider adding a plus symbol here-->
        </button>
      </form>
    </div>

  </div>

  <script>
    $(function() {
    $(".list-group").sortable({
      /* connectWith: "ul", */
      placeholder: "placeholder",
      delay: 150
    })
  });
  </script>
{% endblock %}
